name: Simple CI

# 这是一个简化版的CI，只构建主要平台的Release版本
# 适合日常开发时快速测试

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quick-build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            name: Linux
            artifact: match-3
          - os: windows-latest
            name: Windows
            artifact: match-3.exe
    
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build pkg-config \
            libx11-dev libxext-dev libwayland-dev libxkbcommon-dev \
            libegl1-mesa-dev libibus-1.0-dev libdbus-1-dev

      # Windows - setup vcpkg
      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --no-progress -y
          refreshenv

      - name: Install vcpkg packages (Windows)
        if: runner.os == 'Windows'
        uses: johnwason/vcpkg-action@v7
        id: vcpkg
        with:
          pkgs: sdl3 sdl3-image spdlog fmt
          triplet: x64-windows-static
          token: ${{ secrets.GITHUB_TOKEN }}

      # Configure and Build
      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_CONSOLE_LOG=ON \
            -DLOG_LEVEL=INFO

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake ${{ steps.vcpkg.outputs.vcpkg-cmake-config }} \
            -S . -B build `
            -DENABLE_CONSOLE_LOG=ON`
            -DLOG_LEVEL=INFO

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: match-3-${{ matrix.name }}
          path: |
            build/${{ matrix.artifact }}
            build/Release/${{ matrix.artifact }}
          retention-days: 3
